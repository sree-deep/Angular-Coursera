<!DOCTYPE html>
<html ng-app="LunchCheck">

	<head>
		
		<meta charset="utf-8">
		<script src="angular.min.js"></script>
		<script src="app.js"></script>
		<title>Hello Coursera</title>
	
	</head>
	
	
	
	<body ng-controller="LunchCheckController">

	</body>

</html>
